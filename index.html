<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loggin here</title>
    <style>
     
    </style>
</head>

<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="">Home</a> 
            <a href="">About</a> 
            <a href="">Services</a>
            <a href="">Contact</a>
            <button class="btn-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <ion-icon name="close" class="close"></ion-icon>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                   <span class="icon"> <ion-icon name="mail" "></ion-icon></span>
                    <input type="email" required=""> <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required=""> <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label> <a href="">Forgot Password?</a>
                </div><button type="submit" class="bttn">Login</button>
                <div class="login-register">
                    <p>Don'have an accout?</p><span class="register-link">Register</span>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                   <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required=""> <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail" "></ion-icon></span>

                    <input type="email" required=""> <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>

                    <input type="password" required=""> <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">agree to terms & conditions</label> <a href="">Forgot Password?</a>
                </div><button type="submit" class="bttn">Register</button>
                <div class="login-register">
                    <p>Already have an accout?</p><span class="login-link">Login</span>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
</body>

</html>
